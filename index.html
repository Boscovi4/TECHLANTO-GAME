<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun and Lanto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Drinking Game!</h1>
    <div class="content">
      <p>Are you ready for some fun? Let's play!</p>
      <button onclick="startGame()">Let's Play</button>
      <a href="#" class="rules-link" onclick="showRules()">Game Rules</a>
    </div>
  </div>

  <div id="game-container" class="hidden">
    <h1>Get ready to play!</h1>
    <div id="glasses"></div>
    <button onclick="showLandingPage()">Home</button>
  </div>

  <div id="rules-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeRules()">&times;</span>
      <h2>Game Rules</h2>
      <p>Here are the rules of the Drinking Game:</p>
      <ul>
        <li>Click on a glass to reveal its content.</li>
        <li>Follow the instructions given by each glass.</li>
        <li>Have fun and drink responsibly!</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
