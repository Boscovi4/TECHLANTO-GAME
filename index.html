<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUN & LANTO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 align ="center"> Welcome to <br> Fun & Lanto Game!</h1>
    <div align ="center" class="content">
      <p> Are you ready for some fun? Let's Get Lanto!</p>
      <button onclick="startGame()">Let's Play <br> It's Lanto Time</button>
      <button onclick="startGame()">Game Rules</button>
    </div>
  </div>

  <div align ="center" id="game-container" class="hidden">
    <h1>MAI ITA LANTO!</h1>
    <div id="glasses"></div>
    <button onclick="showLandingPage()">Home</button>
  </div>

  <div id="rules-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeRules()">&times;</span>
      <h2 align ="center" >Game Rules</h2>
      <p align ="center" >Here are the rules of FUN & LANTO Game:</p>
      <ul align ="center">
        <li align ="center">Click on a glass to reveal its content.</li>
        <li align ="center">Follow the instructions given by each glass.</li>
        <li align ="center">Have fun and drink responsibly!</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
